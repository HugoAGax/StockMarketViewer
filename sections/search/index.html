<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search - Stock Market Viewer</title>
  <meta name="description" content="Most Active - Stock Market Viewer">
  <meta name="author" content="Hugo Gaxiola">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../../styles/general.css">
  <link rel="stylesheet" href="../../styles/specific.css">
  <link rel="stylesheet" href="../../styles/utilities.css">
  <link rel="stylesheet" href="../../styles/search.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
  <link href="../../assets/icon.png" rel="icon"  type="image/png" />
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar__wrapper">
                <div class="navbar__left">
                    <a href="../../index.html" class="navbar__logo">
                        <img src="../../assets/icon.svg" class="navbar__icon">
                        StockMarketViewer
                    </a>
                </div>
                <div class="navbar__links" js-navbar-links>
                    <a href="../gainers/index.html">Top Gainers</a>
                    <a href="../mostactive/index.html">Most Active</a>
                    <a href="#">Search</a>
                </div>
                <div class="navbar__right">
                    <a class="navbar__menu" js-navbar-toggle>&#9776;</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="header">
        <div class="container">
            <h1 class="header__title">Search</h1>
            <h3 class="header__subtitle">Type the specific NASDAQ symbol for the company you're interested to show a modal with its information</h3>
        </div>
    </section>
    <section class="page-content">
        <div class="container">
            <div class="stock-data__search">
                <form class="stock-data__form" js-search-form>
                    <input class="stock-data__input" placeholder="Search for a company by their symbol i.e. BABA for Alibaba"js-search-input>
                    <button class="stock-data__btn" type="submit">Search</button>
                </form>
                <span class="stock-data__message is-hidden" js-search-message></span>
            </div>
        </div>
    </section>

    <div class="modal is-hidden" js-modal>
        <button class="modal-close" js-modal-close>&times;</button>
        <div class="modal-content">
            <div class="company-details">
                <div class="company-details__info">
                    <div class="company-details__text">
                        <div class="company-details__id">
                            <h2 class="company-details__symbol" js-company-symbol></h2>
                            <h3 class="company-details__name" js-company-name></h3>
                        </div>
                        <div class="company-details__stats">
                            <span class="company-details__value" js-company-value></span>
                            <span class="company-details__sector" js-company-sector></span>
                        </div>
                    </div>
                    <div class="company-details__table-wrapper">
                        <table class="company-details__table">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Change</th>
                            </tr>
                            </thead>
                            <tbody js-company-table>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="company-details__graph" js-company-graph-container>
                    <canvas class="company-details__graph" js-company-graph></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay is-hidden" js-overlay></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="text/javascript" src="../../scripts/search.js"></script>
</body>
</html>
